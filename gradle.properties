# Recommended Gradle settings

# Java Virtual Machine memory options
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable parallel builds and configuration on demand
org.gradle.parallel=true
org.gradle.configureondemand=true

# Enable caching to speed up builds
org.gradle.caching=true

# AndroidX and R class optimizations
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# Dependency verification
org.gradle.dependency.verification=LENIENT

# Enable fast configuration caching
org.gradle.unsafe.configuration-cache=true

# Disable offline mode (change to true if needed)
org.gradle.offline=false
